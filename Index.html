<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="asset/NicePng_pokeball-png_133030.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="asset/pokemon-logo-8.png" alt="logo pokemon" class="pokemon__logo">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <input type="number" id="numeroPk" placeholder="coloca o numero ">
            <input type="number" id="numeroPk2" placeholder="coloca o numero">
            <section class="pokestop">
                <img src="asset/NicePng_pokeball-png_133030.png" class="pokebola__image1" alt="pokebola, bola vermelha" onclick="loadpk()" >
                <img src="asset/NicePng_pokeball-png_133030.png" class="pokebola__image2" alt="pokebola, bola vermelha" onclick="loadpk2()">
                <div class="pokemon">
                    <div class="pokemon__wrapperImage">
                        <img id="picFront"
                            class="pokemon__image">
                    </div>
                    <div class="pokemon__info">
                        <h2 class="pokemon__name" id="nome2"></h2>
                            <p id="abilidade4"></p>
                            <p id="abilidade5"></p>
                           
                            <p id="experi2"></p>                        
                    </div>
                    <div class="vs-pk">
                        <h1>Vs</h1>
                    </div>
                </div>
                <div class="pokemon2">
                    <div class="pokemon__wrapperImage2">
                        <img id="picFront2"
                            class="pokemon__image2" alt="">
                    </div>
                    <div class="pokemon__info2">
                        <h2 class="pokemon__name2" id="nome"></h2>
                        <p id="abilidade1"></p>
                        <p id="abilidade2"></p>
                        
                        <p id="experi"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>




    <footer class="footer">
        <p class="footer__text"></p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
